<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <p>{{a}}</p>
        <p>{{b}}</p>
    </div>
    <script>
        // 我们的数据对象
        var data = {
            a: 1,
            b: 1,
        }

        // 该对象被加入到一个 Vue 实例中
        var vm = new Vue({
            el: "#app",
            data: data,
        })

        // 获得这个实例上的 property
        // 返回源数据中对应的字段
        vm.a == data.a // => true


        // 设置 property 也会影响到原始数据
        vm.a = 2
        data.a // => 2
        console.log(data.a);


        // ……反之亦然
        data.a = 3
        vm.a // => 3
        console.log(vm.a);

        console.log("----------------------------");
        console.log("vm.a", vm.a);
        console.log("vm.$data.b", vm.$data.b);
        console.log("vm.$el", vm.$el);

        // $watch 是一个实例方法
        vm.$watch('a', function (newValue, oldValue) {
            // 这个回调将在 `vm.a` 改变后调用
            console.log("a发生了变化",newValue, oldValue);
        });


    </script>
</body>

</html>
