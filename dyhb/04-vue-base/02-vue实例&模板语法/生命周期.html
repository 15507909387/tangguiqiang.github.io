<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>
    <div id="app"></div>

    <script>

        var app = new Vue({
            el: "#app",
            data: {
                a: 10,
            },
            //生命周期钩子
            //创建之后有this ， 但是还没有 dom
            //created 挂载之前
            created: function () {
                console.log("实例被创建之后", this, this.a, this.$el);
            },
            
            // 生命周期钩子的 this 上下文指向调用它的 Vue 实例
            // 不要在选项 property 或回调上使用箭头函数

            // mounted 挂载之后
            mounted: function() {
                console.log(
                    "挂载之后", this, this.a, this.$el, document.querySelector("p")
                );
            },
        });
        
    </script>

</body>

</html>
