    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <p>正常msg {{msg}}</p>
        <p>侦听msg {{reversedMsg}}</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: "hello world",
                reversedMsg: "",
            },
            created: function () {
                this.reversedMsg = this.msg.split("").reverse().join("");
            },
            watch: {
                msg: function (newValue, oldVlaue) {
                    console.log(newValue, oldVlaue);
                    this.reversedMsg = this.msg.split("").reverse().join("");
                },
            },
        });
    </script>
