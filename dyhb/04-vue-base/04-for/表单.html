<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <p>文本</p>
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
        <hr>
        <p>多行文本</p>
        <span>Multiline message is:</span>
        <p style="white-space: pre-line;">{{ message }}</p>
        <br>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
        <hr>
        <p>复选框</p>
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>

        <hr>
        <p>多个复选框</p>
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>

        <hr>
        <p>单选按钮</p>
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>

        <hr>
        <p>选择框</p>
        <div>
            <select v-model="selected">
                <option disabled value="">请选择</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <span>Selected: {{ selected }}</span>
        </div>

        <hr>
        <P>多选</P>
        <div>
            <select v-model="selectedb" multiple style="width: 50px;">
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <br>
            <span>Selectedb: {{ selectedb }}</span>
        </div>

        <hr>
        <p>用v-for 渲染的动态选项</p>
        <select v-model="selectedc">
            <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>Selected: {{ selectedc }}</span>

    </div>


    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: '',
                checked: false,
                checkedNames: [],
                picked: '',
                selected: '',
                selectedb: [],
                selectedc: 'A',
                options: [
                    { text: 'One', value: 'A' },
                    { text: 'Two', value: 'B' },
                    { text: 'Three', value: 'C' }
                ]
            },
        })
        //   v-model 会忽略所有表单元素的 value、checked、selected attribute 
        //   的初始值而总是将 Vue 实例的数据作为数据来源。你应该通过 JavaScript
        //   在组件的 data 选项中声明初始值
    </script>
    
</body>

</html>
